<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>HRPLAN - 0.0.1</title>
    </h:head>

    <h:body>
        <h:form>
            <div id="top">
                <p:growl id="messages"/> 
                <p:menubar>  
                    <p:submenu label="#{msg['menu.administration']}" icon="ui-icon-document">  
                        <p:menuitem value="#{msg['menu.administration.users']}" icon="ui-icon-contact" action="users"/>  
                        <p:separator />  
                    </p:submenu>  

                    <f:facet name="options">  
                        <p:inputText style="margin-right:10px"/>  
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />  
                    </f:facet>  
                </p:menubar>
            </div>
        </h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
